<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Signin</title>
    <style>

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDE6CF;
            color: #333;
            justify-content: center;
        }
        header {
            position: sticky;
            top: 0;
            background-color: #068b50;
            color: white;
            padding: 10px 20px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo img {
            width: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f52a23;
        }

       /* Form Styling */
        .form-container {
            max-width: 450px;
            margin: 64px auto;
            align-items: center;
            margin-bottom: 65px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .form-container input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #068b50;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

      
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #068b50;
            color: white;
            padding: 21px;
            animation: slideUp 1s ease-out forwards;
        }

       footer a {
            color: #f52a23;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .form-container {
                flex-direction: column;
                text-align: center;
            }

            

            footer {
                font-size: 1.0rem;
            }
        }

        @media (max-width: 480px) {
             header {
                flex-direction: column;
                text-align: center;
            }

            .form-container {
                flex-direction: column;
                text-align: center;
            }
            
            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
      <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/UZURI AFRICA2.jpg" alt="Uzuri Africa Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse All</a></li>
                <li><a href="signin.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

        <div class="form-container">
          <h2>Create Your Account</h2>
          <form id="signup-form" method="POST" action="register.php">

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>


            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" required>

            <label for="phone">Telephone Number</label>
            <input type="tel" name="phone" id="phone" required placeholder="Enter your phone number">

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>

            <button type="submit" id="submit-button">Sign Up</button>
          </form>

          <div id="loading-indicator" style="display:none;">
            <img src="loading.gif" alt="Loading...">
          </div>

          <p>Have an account? <a href="signin.html">Sign In</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2024 Uzuri Africa. <a href="#">Contact Us</a></p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.getElementById('signup-form');
      const loadingIndicator = document.getElementById('loading-indicator');
      const submitButton = document.getElementById('submit-button');

      signupForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Show loading indicator
        loadingIndicator.style.display = 'block';
        submitButton.disabled = true;

        const formData = new FormData(signupForm);

        fetch('register.php', {
          method: 'POST',
          body: formData,
        })
        .then(response => response.text()) // Expect plain text response
        .then(text => {
          // Hide loading indicator
          loadingIndicator.style.display = 'none';
          submitButton.disabled = false;

          if (text.trim() === "success") {
            alert('Account created successfully!');
            window.location.href = 'signin.html'; // Redirect to sign-in page
          } else {
            alert(text); // Display the plain text message from the server
          }
        })
        .catch(error => {
          // Hide loading indicator
          loadingIndicator.style.display = 'none';
          submitButton.disabled = false;
          alert('An error occurred. Please try again later.');
        });
      });
});

  </script>
</body>
</html>
