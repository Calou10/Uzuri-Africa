<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzuri Africa</title>
    <style>
        /* Load Custom Font */
        @font-face {
            font-family: 'Elica Gorica';
            src: url('ElicaGorica.ttf') format('truetype'); /* Replace with your actual font file path */
        }

        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDE6CF;
            color: #333;
            overflow-x: hidden;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #068b50;
            color: white;
            padding: 15px 30px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow header to wrap on smaller screens */
        }

        header .logo img {
            width: 100px;
            max-width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f52a23;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.4)), url('images/UZAF.png') no-repeat center center/cover;
            color: white;
            position: relative;
            overflow: hidden;
            animation: heroZoom 15s infinite alternate ease-in-out;
        }

        /* Food Gallery */
        .food-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
            padding: 50px 10%;
        }

        .food-item {
            text-align: center;
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }

        .food-item.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .food-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease-in-out;
        }

        .food-item img:hover {
            transform: scale(1.1) rotate(2deg);
            animation: wiggle 0.3s ease-in-out;
        }

        @keyframes wiggle {
            0% { transform: rotate(-2deg) scale(1.1); }
            50% { transform: rotate(2deg) scale(1.1); }
            100% { transform: rotate(-2deg) scale(1.1); }
        }

        .food-title {
            font-size: 1.5rem;
            color: #f52a23;
            font-family: 'Elica Gorica', sans-serif;
            margin-top: 10px;
            animation: fadeUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .food-item.active .food-title {
            opacity: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #068b50;
            color: white;
            padding: 20px;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s ease-out forwards;
        }

        footer a {
            color: #f52a23;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heroZoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .food-gallery {
                padding: 30px 5%;
            }

            .food-item img {
                height: 150px; /* Adjust image size on smaller screens */
            }

            footer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .food-gallery {
                padding: 20px 2%;
            }

            .food-item img {
                height: 120px; /* Adjust image size further on very small screens */
            }

            .food-title {
                font-size: 1.2rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/UZURI AFRICA2.jpg" alt="Uzuri Africa Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="browse.html">Browse All</a></li>
                <li><a href="register.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero"></section>

    <!-- Food Gallery -->
    <main>
        <div class="food-gallery">
            <div class="food-item">
                <img src="images/Fufu.jpg" alt="Fufu">
                <h3 class="food-title">Fufu</h3>
            </div>
            <div class="food-item">
                <img src="images/Jollof rice.jpg" alt="Jollof Rice">
                <h3 class="food-title">Jollof Rice</h3>
            </div>
            <div class="food-item">
                <img src="images/PouletDG.jpg" alt="Poulet DG">
                <h3 class="food-title">Poulet DG</h3>
            </div>
            <div class="food-item">
                <img src="images/Ndolet.jpg" alt="Ndolet">
                <h3 class="food-title">Ndolet</h3>
            </div>
            <div class="food-item">
                <img src="images/Djankoume.jpg" alt="Djankoume">
                <h3 class="food-title">Djankoume</h3>
            </div>
            <div class="food-item">
                <img src="images/Ayimolu.jpg" alt="Ayimolu">
                <h3 class="food-title">Ayimolu</h3>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Uzuri Africa. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Intersection Observer for Scroll Animations
        document.addEventListener('DOMContentLoaded', () => {
            const foodItems = document.querySelectorAll('.food-item');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.2
            });

            foodItems.forEach(item => observer.observe(item));
        });
    </script>
</body>
</html>
